<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>

    <title>Fuel Calculator</title>
    <link rel="stylesheet" class="style" href="style/style.css">
    <script src="scripts/fuel_time.js" defer></script>
</head>

<body class="bg-body-secondary">
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-sm bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Strat Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="ingenieur.html">Ingénieur Vincent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fuel.html">Fuel Calculator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->


    <main class="container mon_main bg-primary-subtle px-3 pt-5 pb-4 m-3">
        <h1 class="mb-5">Fuel Calculator</h1>

        <div class="text-center">
            <!-- DUREE DE LA COURSE -->
            <div class="d-flex justify-content-center align-items-center mb-5" id="race_time">
                <label for="time" class="time" id="time">Durée de la course en minutes</label>
                <input type="number" class="input_time w-50" id="input_time" name="input_time" placeholder="60">
            </div>

            <!-- TEMPS AU TOUR -->
            <div class="d-flex justify-content-center align-items-center mb-5" id="div_temps">
                <label for="time_lap" class="time_lap" id="time_lap">Temps au tour (en moyenne)</label>
                <section class="sec_lap" id="sec_lap">
                    <div class="minutes">
                        <label for="min_tour" class="minutes">minutes</label>
                        <input type="number" id="minutes" name="minutes" class="minutes" placeholder="1">
                    </div>
                    <div class="secondes">
                        <label for="sec_tour" class="secondes">secondes</label>
                        <input type="number" id="secondes" name="secondes" class="secondes" placeholder="30">
                    </div>
                    <div class="dixiemes">
                        <label for="dix_tour" class="dixiemes">dixèmes</label>
                        <input type="number" id="dixiemes" name="dixiemes" class="dixiemes" placeholder="5">
                    </div>
                </section>
            </div>


            <!-- CONSO -->
            <div class="d-flex justify-content-center align-items-center mb-5" id="div_temps">
                <label for="dix_tour" class="">Conso par tour</label>
                <input type="number" id="input_conso" name="dixiemes" class="dixiemes w-50" placeholder="2.5">
            </div>


            <!-- CHECKBOX -->
            <div class="d-flex justify-content-center align-items-center mb-5">
                <label for="" class="" id="">Options de calcul</label>
                <div class="d-flex flex-row container_option p-3 mt-2">
                    <div class="me-2">
                        <label for="formation_lap" class="choix_options">Tour de formation</label>
                        <input type="checkbox" name="formation_lap" id="formation_lap" checked>
                    </div>
                    <div class="ms-2">
                        <label for="tour_marge" class="choix_options">Ajouter un tour marge</label>
                        <input type="checkbox" name="tour_marge" id="tour_marge" checked>
                    </div>
                </div>
            </div>


            <!-- AFFICHAGE RESULTATS -->
            <div class="result">
                <div class="tours" id="tours">
                    Nombre de tours en course : <span class="tours">0</span>
                </div>
                <div class="fuel">
                    Tours de fuel en plus : <span class="marge_fuel">1</span>
                </div>
                <div class="fuel">
                    Tour de formation : <span class="formation">OUI</span>
                </div>
                <div class="fuel">
                    Fuel nécessaire : <span class="fuel">0</span>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-body-secondary">
        @Copyright : Anthony Raton
    </footer>
</body>

</html>
